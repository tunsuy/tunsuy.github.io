# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 鱼儿塘
subtitle:
description: 一切只为变得更好
author: tunsuy
language: zh-Hans
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://tunsuy.github.io
root: /
permalink: :year/:month/:day/:title/
#permalink: :title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy: 
- type: git
  repository: git@github.com:tunsuy/tunsuy.github.io.git
  branch: master
- type: baidu_url_submitter

# 头像
avatar: /images/headpic.jpg

# 多说评论
duoshuo_shortname: blogdis

# 多说热评文章 true 或者 false
#duoshuo_hotartical: true

# 站内搜索
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

# hexo sitemap网站地图
sitemap:
path: sitemap.xml
#baidusitemap:
#path: baidusitemap.xml

baidu_url_submit:
  count: 50 ## 比如 3，代表提交最新的三个链接
  host: https://tunsuy.github.io ## 在百度站长平台中注册的域名
  token: 8x7EyZVZNeJNeAzR ## 请注意这是您的秘钥， 请不要发布在公众仓库里 !
  path: baidu_urls.txt ## 文本文档的地址， 新链接会保存在此文本文档里

backup:
    type: git
    repository:
       github: git@github.com:tunsuy/tunsuy.github.io.git,hexo

